defaults:
  - _self_
  - mpc: conservative     # Defaults to 'conservative' tuning
  
  - platform@sumo: local_sumo  # Defaults to running locally
  - network: grid_3x3

optimization:
  solver_name: "ipopt"
  time_limit: 0.1
  weight_queue: 100.0
  weight_switch: 0.1

logging:
  level: "INFO"
  log_dir: "data/logs"
  save_frequency: 50